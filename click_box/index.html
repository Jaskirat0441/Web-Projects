<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Click Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Color Box Game</h1>

    <div class="container">

        <button id="green" class="color_square" value="green"></button>

    <script src="script.js"></script>
</body>
